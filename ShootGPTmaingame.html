<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShotGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    #shootResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ShotGPT</h1>
  <button class="button" onclick="shoot()">Shoot</button>
  <button class="button" onclick="pass()">Pass</button>
  <p id="shootResult"></p>
</div>

<script>
  function shoot() {
    var randomNumber = Math.random();
    if (randomNumber < 0.5) {
      document.getElementById("shootResult").textContent = "Game over, you got shot!";
    } else {
      document.getElementById("shootResult").textContent = "Phew! It's a blank, you survived!";
    }
  }

  function pass() {
    var randomNumber = Math.random();
    if (randomNumber < 0.5) {
      document.getElementById("shootResult").textContent = "You passed, but the other player got shot!";
    } else {
      document.getElementById("shootResult").textContent = "You passed, and the other player survived!";
    }
  }
</script>

</body>
</html>
